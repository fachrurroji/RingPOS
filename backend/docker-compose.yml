services:
  postgres:
    image: postgres:15
    container_name: ringpos-db
    environment:
      POSTGRES_USER: ringpos
      POSTGRES_PASSWORD: ringpos123
      POSTGRES_DB: ringpos
    ports:
      - "5432:5432"
    volumes:
      - ringpos_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ringpos" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  ringpos_data:
